<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="DnD-Emblem.png" id="logo">
        <h1>Boss Health Calculator</h1>
    </header>
    <main>
        <form id="newForm">
            <label for="name">New Enemy</label>
            <input type="text" name="name" id="name" placeholder="Name" />
            <input type="number" name="maxHp" id="maxHp" placeholder="Hit Points">
            <input class="create-btn" type="submit" value="Create" id="submit">
        </form>
        <div>
            <ul id="container"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
